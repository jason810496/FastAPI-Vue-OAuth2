apiVersion: apps/v1
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: oauth2-fullstack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50